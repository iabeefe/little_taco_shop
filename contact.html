<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Olakunle Savage" />
    <meta
      name="description"
      content="Little Taco Shop Contact Information" />
    <!--Tab Icon -->
    <link
      rel="shortcut icon"
      href="icons/favicon.ico"
      type="image/x-icon" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="css/styles.css" />
    <!-- JS -->
    <script
      src="js/main.js"
      defer></script>
    <title>LTS Contact</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <figure>
        <img
          src="./img/tacos_close_up_1000x649.png"
          alt="A close up view of tacos"
          width="1000"
          height="649" />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="'main__article">
        <h2>Our Location</h2>
        <address>
          <p>
            555 Taco Temptation Lane, Suite T <br />
            Kansas City, MO 55555-5555
          </p>
          <label>Phone: </label>
          <a href="tel:555-555-5555">555-555-5555</a>
        </address>
      </article>
      <hr />
      <article class="'main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form">
          <fieldset class="contact__fieldset">
            <legend>Send Us A Message</legend>
            <p class="contact__p">
              <label
                class="contact__label"
                for="name"
                >Name:
              </label>
              <input
                type="text"
                name="name"
                id="name"
                class="contact__input"
                placeholder="Your Name"
                required />
            </p>
            <p class="contact__p">
              <label
                class="contact__label"
                for="email"
                >Email:
              </label>
              <input
                type="email"
                name="email"
                id="email"
                class="contact__input"
                placeholder="Your Email"
                required />
            </p>
            <p class="contact__p">
              <label
                class="contact__label"
                for="message"
                >Your Message:</label
              >
              <br />
              <textarea
                name="message"
                id="message"
                class="contact__textarea"
                rows="10"
                cols="30"
                placeholder="Type your message here"
                required></textarea>
            </p>
          </fieldset>
          <button
            class="contact__button"
            type="submit">
            Submit
          </button>
          <button
            class="contact__button"
            type="reset">
            Reset
          </button>
        </form>
      </article>
      <p><a href="#">Back to Top</a></p>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
