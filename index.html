<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Olakunle Savage" />
    <meta
      name="description"
      content="A Little Taco Shop official website " />
    <!--Tab Icon -->
    <link
      rel="shortcut icon"
      href="icons/favicon.ico"
      type="image/x-icon" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="css/styles.css" />
    <title>The Little Taco Shop</title>
    <!-- JS -->
      <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          </li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li>
            <a
              href="contact.html"
              target="_blank"
              >Contact</a
            >
          </li>
          <li>
            <a href="about.html"
              >About</a
            >
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>
      <figure>
        <img
          src="./img/tacos_and_drink_1000x667.png"
          alt="A table of tacos and a soft drink"
          title="We love tacos!"
          width="1000"
          height="667" />
        <figcaption class="offscreen">Tacos and a Drink</figcaption>
      </figure>
    </section>

    <main class="main">

      <article id="menu" class="main__article">
        <h2 class="menu__h2">Our Menu</h2>

        <table class="menu__container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th  class="menu__header" scope="col">Tacos</th>
              <th  class="menu__header" scope="col">Quantity</th>
              <th  class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th
                scope="row"
                rowspan="3"
                class="menu__item menu__cr">
                Crunchy
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.50</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.25</td>
            </tr>
            <tr>
              <th
              class="menu__item menu__sf"
                scope="row"
                rowspan="3">
                Soft
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2.00</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" colspan="3">Chips & Salsa $2</td>
            </tr>
          </tfoot>
        </table>
      </article>
      <br />
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
